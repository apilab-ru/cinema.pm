<form class="form-signin" (submit)="auth()">
  <h3 class="form-signin-heading">Авторизуйтесь</h3>
  <input type="text"
         class="input-block-level"
         placeholder="Логин"
         name="login"
         [(ngModel)]="login">
  <input type="password"
         class="input-block-level"
         placeholder="Пароль"
         name="pass"
         [(ngModel)]="pass">
  <div *ngIf="error" class="error">{{ error }}</div>
  <button class="btn btn-large btn-primary">Войти</button>
</form>
